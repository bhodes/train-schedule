<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!---external CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--<script src='https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js'></script>-->

    <!--moment cdn-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Train Schedule</h1>
            <div class="row">
                <div class="col-5"></div>
                <div id="clock" class="col-2"></div>
                <div class="col-5"></div>
            </div>
        </div>
    </div>

    <div class="container trainInfo">
        <table id="trainTable" class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Mins)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="container enterTrain">
        <form>
            <h3 class="text-center">Enter Train Here</h3>
            <div class="form-group">
                <label for="">Tain Name</label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="">Frequency (mins)</label>
                <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
            </div>
            <div class="form-group">
                <label for="">First Arrival</label>
                <input type="text" class="form-control" id="firstArrivalInput" placeholder="First Arrival">
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>

    <script src="assets/script.js"></script>
</body>

</html>
