<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <div class="container trainInfo">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Mins)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
        </table>

        <div class="container enterTrain">
            <form>

                <div class="form-group">
                    <label for="">Tain Name</label>
                    <input type="text" class="form-control" id="trainNameInput1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destinationInput1" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="">Frequency (mins)</label>
                    <input type="text" class="form-control" id="frequencyInput1" placeholder="Frequency">
                </div>
                <div class="form-group">
                    <label for="">First Arrival</label>
                    <input type="text" class="form-control" id="firstArrival1" placeholder="First Arrival">
                </div>
                

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
